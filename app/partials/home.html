<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel">
        <div class="panel-body">
          <h3>Cálculo de consumo de calorías</h3>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="height" class="col-sm-4 control-label">Altura (cms)</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" min="0" ng-model="skills.height" id="height">
              </div>
            </div>
            <div class="form-group">
              <label for="weight" class="col-sm-4 control-label">Peso ideal (kilos)</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" min="0" ng-model="skills.weight" id="weight">
              </div>
            </div>
            <div class="form-group">
              <label for="age" class="col-sm-4 control-label">Edad</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" min="0" ng-model="skills.age" id="age">
              </div>
            </div>
            <div class="form-group">
              <label for="age" class="col-sm-4 control-label">Género</label>
              <div class="col-sm-8">
                <div class="radio">
                  <label>
                <input type="radio" name="optionsRadios" value="h" checked ng-click="skills.gender='h'">
                Hombre
              </label>
                </div>
                <div class="radio">
                  <label>
                <input type="radio" name="optionsRadios" value="m" ng-click="skills.gender='m'">
                Mujer
              </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="age" class="col-sm-4 control-label">Nivel Actividad</label>
              <div class="col-sm-8">
                <select class="form-control" ng-model="skills.activity">
                    <option value="1.2" selected="selected">Sedentario: poco o ningún ejercicio</option>
                    <option value="1.375">Poco activo: ejercicio 1-3 veces por semana</option>
                    <option value="1.55">Medianamente activo: ejercicio 3-5 veces por semana</option>
                    <option value="1.725">Muy activo: ejercicio 6-7 veces por semana</option>
                </select>
              </div>
            </div>
          </form>
          <div class="alert alert-info" role="alert">
            <strong>Calorias diarias:</strong> {{calculate()}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
